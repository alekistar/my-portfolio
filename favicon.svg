<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="favGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#favGradient)" opacity="0.95"/>
  
  <!-- Accent glow -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Stylized "A" -->
  <g transform="translate(100, 100)">
    <!-- Left diagonal -->
    <line x1="-35" y1="30" x2="0" y2="-45" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Right diagonal -->
    <line x1="35" y1="30" x2="0" y2="-45" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Horizontal bar -->
    <line x1="-15" y1="-5" x2="15" y2="-5" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Accent dot (for personality) -->
    <circle cx="0" cy="45" r="6" fill="#f59e0b" opacity="0.9"/>
  </g>
</svg>
