<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <clipPath id="circleClip">
      <circle cx="128" cy="128" r="128"/>
    </clipPath>
  </defs>
  
  <!-- Apply circular clip to entire content -->
  <g clip-path="url(#circleClip)">
    <!-- Solid background circle -->
    <circle cx="128" cy="128" r="128" fill="url(#bgGradient)"/>
    
    <!-- Outer white border -->
    <circle cx="128" cy="128" r="128" fill="none" stroke="white" stroke-width="8"/>
    
    <!-- Inner gold accent border -->
    <circle cx="128" cy="128" r="120" fill="none" stroke="#f59e0b" stroke-width="3" opacity="0.8"/>
  </g>
  
  <!-- Modern "AO" monogram centered -->
  <g clip-path="url(#circleClip)">
    <g transform="translate(128, 128)">
      <!-- Left letter "A" -->
      <g transform="translate(-40, 0)">
        <!-- Peak -->
        <line x1="0" y1="-50" x2="-35" y2="40" stroke="white" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
        <line x1="0" y1="-50" x2="35" y2="40" stroke="white" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
        <!-- Crossbar -->
        <line x1="-20" y1="-8" x2="20" y2="-8" stroke="white" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
      
      <!-- Right letter "O" -->
      <g transform="translate(40, 0)">
        <!-- Outer circle -->
        <circle cx="0" cy="0" r="45" fill="none" stroke="white" stroke-width="16" stroke-linecap="round"/>
        <!-- Inner accent circle (gold) -->
        <circle cx="0" cy="0" r="22" fill="none" stroke="#f59e0b" stroke-width="4" opacity="0.8"/>
      </g>
      
      <!-- Center dot accent -->
      <circle cx="0" cy="52" r="5" fill="#f59e0b" opacity="0.9"/>
    </g>
  </g>
</svg>
